[GLOBAL]
PATH: ./
PING_TIME: 5
MAX_MISSED: 3
USE_ACL: True
REG_ACL: PERMIT:ALL
SUB_ACL: DENY:1
TGID_TS1_ACL: PERMIT:ALL
TGID_TS2_ACL: PERMIT:ALL

[REPORTS]
REPORT: True
REPORT_INTERVAL: 60
REPORT_PORT: 4323
REPORT_CLIENTS: 127.0.0.1

[LOGGER]
LOG_FILE: /tmp/gps_data.log
LOG_HANDLERS: console-timed,file-timed
LOG_LEVEL: INFO
LOG_NAME: SYSTEM-X D-APRS

[ALIASES]
TRY_DOWNLOAD: False
PATH: /
PEER_FILE: /usersettings/peer_ids.json
SUBSCRIBER_FILE: /usersettings/subscriber_ids.json
TGID_FILE: /opt/hbnet/talkgroup_ids.json
PEER_URL: https://www.radioid.net/static/rptrs.json
SUBSCRIBER_URL: https://www.radioid.net/static/users.json
STALE_DAYS: 14

[WEB_SERVICE]
THIS_SERVER_NAME: DATA_GATEWAY
REMOTE_CONFIG_ENABLED: False
DISABLE_FALLBACK: True
DASHBOARD_ONLY: False
URL: http://localhost:8080/svr
SHARED_SECRET: DATA_GATEWAY

[GPS_DATA]
ENABLED: True

[DATA_CONFIG]
DATA_DMR_ID: {{DATA_DMR_ID}}
CALL_TYPE: unit
USER_APRS_SSID: {{APRS_SSID}}
USER_APRS_COMMENT: SYSTEM-X -
APRS_LOGIN_CALL: {{APRS_CALL}}
APRS_LOGIN_PASSCODE: {{APRS_PASSCODE}}
APRS_SERVER: rotate.aprs2.net
APRS_PORT: 14580
USER_SETTINGS_FILE: /usersettings/usersettings.txt

[D-APRS]
MODE: PEER
ENABLED: True
LOOSE: True
EXPORT_AMBE: False
IP: 
PORT: 54071
MASTER_IP: {{MASTER_IP}}
MASTER_PORT: 52555
PASSPHRASE: {{MASTER_PASS}}
CALLSIGN: D-APRS
RADIO_ID: {{DATA_DMR_ID}}
RX_FREQ: 000000000
TX_FREQ: 000000000
TX_POWER: 0
COLORCODE: 1
SLOTS: 3
LATITUDE: 00.0000
LONGITUDE: 000.0000
HEIGHT: 0
LOCATION: SEND GPS TO {{DATA_DMR_ID}}
DESCRIPTION: D-APRS Engine
URL: https://freestar.network
SOFTWARE_ID: 20221203
PACKAGE_ID: SYSTEM-X_GPS
GROUP_HANGTIME: 0
USE_ACL: True
SUB_ACL: DENY:1
TGID_TS1_ACL: PERMIT:ALL
TGID_TS2_ACL: PERMIT:ALL
OPTIONS:TS1={{DATA_DMR_ID}};VOICE=0;DIAL=0;SINGLE=0;STICKY=0;
